<div class="pt-3 pb-2 mb-3">
    <h1 class="h2">Create Loan Product</h1>
</div>
  <!-- <p  *ngIf="parentFormError" class="required">**Fill all the required details to submit</p> -->
<div class="card">
  <form [formGroup]="createProductForm">
  <ng-wizard [config]="config">
    <ng-wizard-step [title]="'Product Details'" 
      [canExit]="validateCanExit.bind(this,'productDetails')"
       [canEnter]="actionOnEnter.bind(this)">
        <div class="form-group row col-sm-12">
          <app-input-field [parentform]="createProductForm.controls.productDetails"
          [name]="'name'" [labelname]="'Product Name'" [required]="true"
          [submitted]="submitted" [showfield]="true" class="col-sm-6 nopadding" [pattern]="alphaNumericPattern.regex"
          [patternerror]="alphaNumericPattern.error">
          </app-input-field>
          <app-input-field [parentform]="createProductForm.controls.productDetails"
          [name]="'shortName'" [labelname]="'Short Name'" [required]="true"
          [submitted]="submitted" [showfield]="true" class="col-sm-6 nopadding" [pattern]="alphaNumericPattern.regex"
          [patternerror]="alphaNumericPattern.error">
          </app-input-field>
        </div>
        <div class="form-group row col-sm-12">
          <app-dropdown [parentform]="createProductForm.controls.productDetails" 
            [name]="'productType'" [options]="productTemplate.productTypeOptions" [optionvalue] = "'id'"
            [labelname]="'Product Type'" [required]="true" [submitted]="submitted" class="col-sm-6 nopadding"
            [showfield]="true" (valuechange)="null" [emitEvent]="false">
          </app-dropdown>
          <app-input-field [parentform]="createProductForm.controls.productDetails"
          [name]="'productCode'" [labelname]="'Product Code'" [required]="true"
          [submitted]="submitted" [showfield]="true" class="col-sm-6 nopadding" [pattern]="alphaNumericPattern.regex"
          [patternerror]="alphaNumericPattern.error">
          </app-input-field>
        </div>
        <div formGroupName="productDetails" class="form-group row col-sm-12"> 
          <label class="col-form-label col-sm-2" for="description">Description
              <span class="required">*</span>
          </label>
          <div class="col-sm-3">
            <textarea rows= "2" id="description" class="form-control" 
            name="description" formControlName="description"></textarea>
          </div>
        </div>
    </ng-wizard-step>
